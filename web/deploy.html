<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Deploy CoverPass</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="role-admin">
	<div class="container">
		<h1>Deploy CoverPass</h1>
		<div class="section">
			<h2>Wallet</h2>
			<button onclick="connectWithMetaMask()">Connect with MetaMask</button>
			<div id="status"></div>
			<div id="accountAddress"></div>
		</div>
		<div class="section">
			<h2>Artifacts</h2>
			<p>Paste ABI and Bytecode below, or click Load Artifacts if you placed <code>CoverPass.abi</code> and <code>CoverPass.bin</code> in <code>web/artifacts/</code>.</p>
			<div class="form-group">
				<label>ABI (JSON):</label>
				<textarea id="abi" rows="8" placeholder='["function ...", "event ..."]'></textarea>
			</div>
			<div class="form-group">
				<label>Bytecode (0x...):</label>
				<textarea id="bytecode" rows="5" placeholder='0x...'></textarea>
			</div>
			<button onclick="loadArtifacts()">Load Artifacts</button>
		</div>
		<div class="section">
			<h2>Deploy</h2>
			<button onclick="deploy()">Deploy Contract</button>
			<div id="deployedAddress"></div>
		</div>
	</div>
	<script src="assets/common.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
	<script src="assets/deploy.js"></script>
</body>
</html>
