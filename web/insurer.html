<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoverPass Insurer Interface</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="role-insurer">
	<div class="container">
		<h1>CoverPass Insurer Interface</h1>
		<!-- Connection Section -->
		<div class="section">
			<h2>Connection</h2>
			<div class="form-group">
				<label>Contract Address:</label>
				<input type="text" id="contractAddress" placeholder="0x...">
			</div>
			<button onclick="connectWithMetaMask()">Connect with MetaMask</button>
			<div id="connectionStatus"></div>
			<div id="accountAddress"></div>
		</div>

		<!-- Insurance Block Creation Section -->
		<div class="section">
			<h2>Create Insurance Block</h2>
			<div class="form-group">
				<label for="merkleRoot">Merkle Root:</label>
				<input type="text" id="merkleRoot" placeholder="0x...">
			</div>
			<div class="form-group">
				<label for="insuranceCount">Insurance Count:</label>
				<input type="number" id="insuranceCount" placeholder="5" min="1">
			</div>
			<button onclick="createInsuranceBlock()">Create Insurance Block</button>
			<button onclick="createDummyInsuranceBlock()">Create Dummy Block</button>
			<div id="blockStatus"></div>
		</div>

		<!-- Merkle Tree Response Section -->
		<div class="section">
			<h2>Respond to Merkle Tree Request</h2>
			<div class="form-group">
				<label for="requestBlockNumber">Block Number:</label>
				<input type="number" id="requestBlockNumber" placeholder="1" min="1">
			</div>
			<div class="form-group">
				<label for="requestMerkleRoot">Merkle Root:</label>
				<input type="text" id="requestMerkleRoot" placeholder="0x...">
			</div>
			<div class="form-group">
				<label for="requestDocHash">Document Hash:</label>
				<input type="text" id="requestDocHash" placeholder="0x...">
			</div>
			<div class="form-group">
				<label for="requestProof">Merkle Proof (JSON array):</label>
				<textarea id="requestProof" placeholder='["0x...", "0x..."]' rows="3"></textarea>
			</div>
			<button onclick="respondMerkleTree()">Respond to Request</button>
			<div id="responseStatus"></div>
		</div>

		<!-- Statistics Section -->
		<div class="section">
			<h2>Contract Statistics</h2>
			<button onclick="viewStatistics()">Refresh Statistics</button>
			<div id="statistics"></div>
		</div>

		<!-- Current Block Section -->
		<div class="section">
			<h2>Current Block</h2>
			<button onclick="viewCurrentBlock()">View Current Block</button>
			<div id="currentBlock"></div>
		</div>

		<!-- Stored Merkle Trees Section -->
		<div class="section">
			<h2>Stored Merkle Trees</h2>
			<button onclick="loadStoredMerkleTrees()">Load Stored Trees</button>
			<button onclick="clearStoredMerkleTrees()">Clear Storage</button>
			<div class="merkle-trees" id="storedMerkleTrees"></div>
		</div>

		<!-- Events Section -->
		<div class="section">
			<h2>Live Events</h2>
			<button onclick="startListening()">Start Listening</button>
			<button onclick="stopListening()">Stop Listening</button>
			<div class="events-list" id="eventsList"></div>
		</div>
	</div>

	<script src="assets/common.js"></script>
	<script src="assets/insurer.js"></script>
</body>
</html>
