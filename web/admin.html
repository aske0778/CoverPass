<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoverPass Admin Interface</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="role-admin">
	<div class="container">
		<h1>CoverPass Admin Interface</h1>
		<!-- Connection Section -->
		<div class="section">
			<h2>Connection</h2>
			<div class="form-group">
				<label>Contract Address:</label>
				<input type="text" id="contractAddress" placeholder="0x...">
			</div>
			<button onclick="connectWithMetaMask()">Connect with MetaMask</button>
			<div id="connectionStatus"></div>
			<div id="accountAddress"></div>
		</div>

		<!-- Role Management Section -->
		<div class="section">
			<h2>Role Management</h2>
			<div class="form-group">
				<label for="insurerAddress">Insurer Address:</label>
				<input type="text" id="insurerAddress" placeholder="0x...">
			</div>
			<button onclick="whitelistInsurer()">Whitelist Insurer</button>
			<button onclick="revokeInsurer()">Revoke Insurer</button>
			
			<div class="form-group">
				<label for="verifierAddress">Verifier Address:</label>
				<input type="text" id="verifierAddress" placeholder="0x...">
			</div>
			<button onclick="whitelistVerifier()">Whitelist Verifier</button>
			<button onclick="revokeVerifier()">Revoke Verifier</button>
			
			<div id="roleStatus"></div>
		</div>

		<!-- Statistics Section -->
		<div class="section">
			<h2>Contract Statistics</h2>
			<button onclick="viewStatistics()">Refresh Statistics</button>
			<div id="statistics"></div>
		</div>

		<!-- Current Block Section -->
		<div class="section">
			<h2>Current Block</h2>
			<button onclick="viewCurrentBlock()">View Current Block</button>
			<div id="currentBlock"></div>
		</div>

		<!-- Events Section -->
		<div class="section">
			<h2>Live Events</h2>
			<button onclick="startListening()">Start Listening</button>
			<button onclick="stopListening()">Stop Listening</button>
			<div class="events-list" id="eventsList"></div>
		</div>
	</div>

	<script src="assets/common.js"></script>
	<script src="assets/admin.js"></script>
</body>
</html>
