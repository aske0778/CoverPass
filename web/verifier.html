<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CoverPass Verifier Interface</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body class="role-verifier">
	<div class="container">
		<h1>CoverPass Verifier Interface</h1>
		<!-- Connection Section -->
		<div class="section">
			<h2>Connection</h2>
			<div class="form-group">
				<label>Contract Address:</label>
				<input type="text" id="contractAddress" placeholder="0x...">
			</div>
			<button onclick="connectWithMetaMask()">Connect with MetaMask</button>
			<div id="connectionStatus"></div>
			<div id="accountAddress"></div>
		</div>

		<!-- Merkle Tree Request Section -->
		<div class="section">
			<h2>Request Merkle Tree Data</h2>
			<div class="form-group">
				<label for="requestBlockNumber">Block Number:</label>
				<input type="number" id="requestBlockNumber" placeholder="1" min="1">
			</div>
			<div class="form-group">
				<label for="requestDocHash">Document Hash:</label>
				<input type="text" id="requestDocHash" placeholder="0x...">
			</div>
			<button onclick="requestMerkleTree()">Request Merkle Tree Data</button>
			<div id="requestStatus"></div>
		</div>

		<!-- Statistics Section -->
		<div class="section">
			<h2>Contract Statistics</h2>
			<button onclick="viewStatistics()">Refresh Statistics</button>
			<div id="statistics"></div>
		</div>

		<!-- Current Block Section -->
		<div class="section">
			<h2>Current Block</h2>
			<button onclick="viewCurrentBlock()">View Current Block</button>
			<div id="currentBlock"></div>
		</div>

		<!-- Stored Blocks Section -->
		<div class="section">
			<h2>Stored Blocks</h2>
			<button onclick="loadStoredBlocks()">Load Stored Blocks</button>
			<button onclick="clearStoredBlocks()">Clear Storage</button>
			<div class="blocks-list" id="storedBlocks"></div>
		</div>

		<!-- Verification Requests Section -->
		<div class="section">
			<h2>Verification Requests</h2>
			<button onclick="loadVerificationRequests()">Load Requests</button>
			<button onclick="clearVerificationRequests()">Clear Requests</button>
			<div class="verification-requests" id="verificationRequests"></div>
		</div>

		<!-- Events Section -->
		<div class="section">
			<h2>Live Events</h2>
			<button onclick="startListening()">Start Listening</button>
			<button onclick="stopListening()">Stop Listening</button>
			<div class="events-list" id="eventsList"></div>
		</div>
	</div>

	<script src="assets/common.js"></script>
	<script src="assets/verifier.js"></script>
</body>
</html>
